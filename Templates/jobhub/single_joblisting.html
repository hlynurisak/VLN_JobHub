<div class="well joblisting">
    <a class="card-link" href="{% url 'applications' job.id %}">
        <div class="company-card">
            <img class="company-img" src="{{ jobhub.companyimage_set.first.image }}" alt="Company Img" />
            <h1>{{ job.name }}</h1>
            <p>{{ job.description }}</p>
        </div>
    </a>
</div>
