{% extends 'base.html' %}
{% block content %}
    <div id="searchbar-container">
        <input type="text" class="search-bar" placeholder="Search...">
    </div>
    <div class="company">
        {% for company in companies %}
            <div class="company-card">
                <h4>{{ company.name }}</h4>
                <p>{{ company.job_listing }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
