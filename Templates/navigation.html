{% load static %}
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="/"><img src="{% static 'images/JobHub_new_logo.png' %}" alt="JobHub" class="navbar-logo"/></a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'homepage-index' %}">Available Jobs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'company-index' %}">Company</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">
        <!-- Login -->
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile' %}">
            {% if user.profile.image %}
            <img src="{{ user.profile.image }}" alt="Profile Image" class="navbar-profile-img"/>
            {% else %}
            <img src="{% static 'images/user_page.png' %}" alt="Default Profile Image" class="navbar-profile-img"/>
            {% endif %}
          </a>
        </li>
        <li class="nav-item">
          <form action="{% url 'logout' %}" method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-logout">Logout</button>
          </form>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Log in</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">Sign up</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
