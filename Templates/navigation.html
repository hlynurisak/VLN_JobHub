{% load static %}
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="/"><img src="{% static 'images/JobHub_logo.png' %}" alt="JobHub"/></a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'homepage-index' %}">Available Jobs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'company-index' %}">Company</a>
        </li>
      <!-- Login -->
        {% if user.is_authenticated %}
        <li class="login-form">
            <a class="nav-link" href="{% url 'profile' %}"> {{ user_name }}</a>
        </li>
        <li class="logout-btn">
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn logout-btn">Logout</button>
            </form>
        </li>
        {% else %}
        <li class="login-form">
            <a class="nav-link" href="{% url 'login' %}">Log in</a>
        </li>
        <li>
            <a class="nav-link" href="{% url 'register' %}">Sign up</a>
        </li>
        {% endif %}
      </ul>
  </div>
</nav>
