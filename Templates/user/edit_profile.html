{% extends 'base.html' %}
{% block content %}
    <h1>Edit Profile "{{ user.username }}"</h1>
    <form class="form form-horizontal" method="post" id="edit-profile-info">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
    </form>
    <button type="submit" form="edit-profile-info" value="Submit">Submit</button>
{% endblock %}
