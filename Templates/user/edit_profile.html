{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="edit-profile-container">
    <h1>Edit profile for user "{{ user.username }}"</h1>
    <form class="form form-horizontal" method="post" id="edit-profile-info">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit" class="btn btn-primary mt-3" form="edit-profile-info" value="Submit">Submit</button>
    </form>
</div>
{% endblock %}
