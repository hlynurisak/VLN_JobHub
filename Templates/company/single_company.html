<div class="well company">
    <a class="card-link" href="#">
        <div class="company-card">
            {% with company.get_first_image as company_image  %}
                <div class="company-logo-container">
                    <img class="company-img" src="{{ company_image }}" alt="Company Img"/>
                </div>
                <p>{{ company.name }}</p>
            {% endwith %}
        </div>
    </a>
</div>
